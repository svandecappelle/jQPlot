<html>
	<head>
		<title>Radar</title>

		<!-- JQuery dependence -->
		<script src="../../../dist/core/jquery.min.js"></script>
		<!-- JQplot dependence -->
		<script src="../../../dist/core/jquery.jqplot.min.js"></script>

		<script src="../../../dist/plugins/themes/extendedThemes.min.js"></script>
		<script src="../../../src/plugins/radar/jqplot.radarRenderer.js"></script>
		<script src="../../../src/plugins/pie/jqplot.pieRenderer.js"></script>

		<link rel="stylesheet" type="text/css" href="../../../dist/core/jquery.jqplot.min.css">
	</head>
	<body>
		<div class="coding">
			<div id="chart1" style="margin:20px; width:600px; height:500px;"></div>

			<script type="text/javascript">
				$(function(){
					var radarAxisLabels = ["One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight"];
					var s1 = [3, 2, 6, 2, 10, 4, 9, 4];
					var s2 = [8, 11, 4, 1, 2, 6, 5, 7];

					var plot1 = $.jqplot('chart1', [s1, s2], {
						title:'Disc usage',
						axes: {
							xaxis: { showTicks: false},
							yaxis: { showTicks: false},
						},
						seriesDefaults: {
							renderer: $.jqplot.RadarRenderer,
							rendererOptions: {
								lineWidth: 1.5,

								showOrigin: true,
								originStyle: "#DDDDDD",

								scaleShowLine: true,
								scaleLineColor: "#DDDDDD",
								scaleLineWidth: 1,
								scaleLineMax: 12,
								scaleLineCount: 6,

								scaleShowLabels: true,
								scaleFontColor: "grey",
								scaleFontSize: 12,
								scaleFontFamily: "Roboto, sans-serif",

								showAxisLabels: true,
								radarAxisLabels: radarAxisLabels,
								labelFontFamily: "Roboto, sans-serif",
								labelFontSize: 16,
								labelFontStyle: "black",
							}
						},
						seriesColors: ["red", "blue"],
						grid: { drawGridLines: false, gridLineColor: 'transparent' },
						legend: { show:true, location: 'ne'},
					});
					plot1.themeEngine.newTheme('bluealpha_pie', new VklThemes().get('bluealpha_pie', plot1));
					plot1.activateTheme('bluealpha_pie');
				});
			</script>
		</div>
		<script src="../../common/$.jqplot.demo.common.js"></script>
	</body>
</html>
